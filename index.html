<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min första vue sida</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{greeting}}</h1>
        <label for="email" v-show="state">Email:</label>
        <!-- <input type="email" :value="email"> v-bind är one way data bound-->
        <input type="email" v-model="email" v-if="state==1">
        <h2 v-else-if="state==2">Are you sure you want to sign up for spam?</h2>
        <h2 v-else>Thanks for signing up!</h2>
        <button @click="state += 1">Sign up!</button>
    </div>

</body>
<script>
    // Vue 3
    const App = {
        data() {
            return {
                greeting: "Hello from Vue 3",
                email: "bistromd@arcada.fi",
                visible: true,
                state: 1
            }
        }
    }
    const vm = Vue.createApp(App).mount("#app")

</script>

</html>
